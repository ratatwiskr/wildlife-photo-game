<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wildlife Photo Game</title>
    <base href="./" />
    <meta
      name="description"
      content="Find and photograph the hidden animals!"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="viewport">
      <div id="camera-frame">
        <div class="camera-body-inner">
          <!-- Main rendering surface -->
          <canvas id="game" width="1024" height="768"></canvas>

          <!-- viewfinder overlay (visual only) -->
          <div class="viewfinder" aria-hidden="true">
            <div class="lens"></div>
          </div>
        </div>

        <!-- Side HUD on the camera body: objective + controls -->
        <div id="camera-hud" aria-hidden="false">
          <div id="hud-top">
            <button id="back" title="Back" aria-label="Back">ğŸ”</button>
          </div>
          <div id="objective" aria-hidden="false">ğŸ“</div>
          <div id="ui">
            <select id="sceneSelect"></select>
            <button id="shutter" title="Take Photo">ğŸ“¸</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Fullscreen scene picker (draft) -->
    <div id="scenePicker" style="display:none;position:fixed;inset:0;background:#222;color:#fff;padding:18px;overflow:auto">
      <h2>Select a scene</h2>
      <div id="sceneList"></div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
